---
version: "3.8"
services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Rome
      - SERVERURL=sidoretti.com #optional
      - SERVERPORT=51820 #optional
      - PEERS=mackde,pixel,sergioPC,sergioCell,marziaPC,marziaCell,elenaPC,elenaCell,liviaPC,liviaCell #optional
      - PEERDNS=192.168.1.56 #optional
      - INTERNAL_SUBNET=10.13.37.0 #optional
      - ALLOWEDIPS=0.0.0.0/0 #optional
      - LOG_CONFS=true #optional
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules
    ports:
      - 51820:51820/udp
